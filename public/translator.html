<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KMRL OCR Portal</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa; /* Light background */
    }
    .preview-box {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-height: 300px;
      overflow-y: auto;
    }
    .preview-box h3 {
      font-size: 18px;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-primary">KMRL OCR Portal</h1>
      <p class="text-muted">Upload, process and translate your documents with ease</p>
    </div>

    <!-- Upload Section -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">ðŸ“‚ Upload a File</h4>
        <div class="input-group mb-3">
          <input type="file" class="form-control" id="fileInput">
          <button class="btn btn-primary" onclick="uploadFile()">Process File</button>
        </div>
      </div>
    </div>

    <!-- Preview Section -->
    <div class="card shadow-sm mb-4" id="resultSection" style="display:none;">
      <div class="card-body">
        <h4 class="card-title mb-4">ðŸ“„ OCR & Translation Preview</h4>
        <div class="row g-4">
          <div class="col-md-6">
            <div class="preview-box">
              <h3>Original Text</h3>
              <div id="originalPreview" class="mt-2"></div>
              <button id="downloadOriginalBtn" class="btn btn-success btn-sm mt-3">â¬‡ Download Original</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="preview-box">
              <h3>Translated Text</h3>
              <div id="translatedPreview" class="mt-2"></div>
              <button id="downloadTranslatedBtn" class="btn btn-success btn-sm mt-3">â¬‡ Download Translated</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert("Please select a file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const response = await fetch("http://127.0.0.1:5001/ocr", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      // Show preview
      document.getElementById("originalPreview").textContent = data.original || "No text";
      document.getElementById("translatedPreview").textContent = data.translated || "Not translated";
      document.getElementById("resultSection").style.display = "block";

      // Download buttons
      document.getElementById("downloadOriginalBtn").onclick = () => {
        window.open(`http://127.0.0.1:5001/download/original/${data.original_file}`, "_blank");
      };
      document.getElementById("downloadTranslatedBtn").onclick = () => {
        if (data.translated_file) {
          window.open(`http://127.0.0.1:5001/download/translated/${data.translated_file}`, "_blank");
        } else {
          alert("No translated file available.");
        }
      };
    }

    async function fetchEmails() {
      const response = await fetch("http://127.0.0.1:5001/check_emails");
      const data = await response.json();
      const emailBox = document.getElementById("emailResultBox");
      const emailResult = document.getElementById("emailResult");

      emailBox.classList.remove("d-none");

      if (data.processed > 0) {
        emailResult.value = data.messages.join("\n");
      } else {
        emailResult.value = "âœ… No new emails.";
      }
    }
  </script>
</body>
</html>
